<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
           background-color: greenyellow; 
           border-radius: 50px;
           border-width: 60px;
           border-style:groove;
        }
        #results {
            margin-top: 20px;
        }
        h1{
            color: greenyellow;
            text-shadow: 0cap;
        }
        h2{
            color: greenyellow;
            border-radius: 50PX;
            background-color: grey;
            border-width: 20px;
        }
        p {
            color: greenyellow;
            font-size: larger;
            
        }
        
    </style>
</head>
<body>
    <h1>Its Rock, Paper, and Scissors time.</h1>

    <h2>PLAY</h2>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="results">
        <p id="round-result"></p>
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div> 

    <script>
        const rockButton = document.getElementById("rock");
        const paperButton = document.getElementById("paper");
        const scissorsButton = document.getElementById("scissors");

        rockButton.addEventListener("click", () => playRound("rock"));
        paperButton.addEventListener("click", () => playRound("paper"));
        scissorsButton.addEventListener("click", () => playRound("scissors"));

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            const randomNumber = Math.floor(Math.random() * 3);
            return choices[randomNumber];
        }

        function playRound(humanChoice) {

            if (humanScore >= 5 || computerScore >= 5) {
                return;
            }

           // const computerChoice = getComputerChoice();
            const computerChoice = getComputerChoice();
            const roundResult = document.getElementById("round-result");
            const playerScoreSpan = document.getElementById("player-score");
            const computerScoreSpan = document.getElementById("computer-score");

            if (humanChoice === computerChoice) {
                roundResult.textContent = `It's a tie! Both chose ${humanChoice}.`;
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                humanScore++;
                roundResult.textContent = `You win this round! ${humanChoice} beats ${computerChoice}.`;
            } else {
                computerScore++;
                roundResult.textContent = `Computer wins this round! ${computerChoice} beats ${humanChoice}.`;
            }

            playerScoreSpan.textContent = humanScore;
            computerScoreSpan.textContent = computerScore;

            
        }
    </script>
</body>
</html>
